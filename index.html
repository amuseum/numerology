<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#bbdefb" />

    <link href="css/numerology.css" rel="stylesheet" />
    <script src="js/meaning_en.js"></script>
    <script src="js/numerology.js"></script>
    <script src="js/demo.js"></script>
    <link rel="shortcut icon" href="favicon.gif" />

    <title>Motivational Numerology</title>

    <meta
      name="description"
      content="Get the numerology numbers derived from your birthdate and name."
    />
    <meta
      name="keywords"
      content="Free Numerology Gematria Pythagore Charts Numbers Character Soul Urge Hidden Agenda Destiny Personality Attitude Forecast"
    />
  </head>

  <body onload="checkInfo()">
    <h1>Motivational Numerology <span>by Sally Faubion</span></h1>

    <div class="i18n">
      <img src="pix/en.gif" onclick="goToLanguage(event, 'en')" />
      <img src="pix/fr.gif" onclick="goToLanguage(event, 'fr')" />
      <img src="pix/tr.gif" onclick="goToLanguage(event, 'tr')" />
    </div>

    <section class="inputForm">
      <div class="ml210">
        <div class="field name">
          <label
            >Full name
            <span class="grey"
              >(Firstname, middle name, and lastname)</span
            ></label
          >
          <input id="name" value="" onKeyUp="calcName()" />
        </div>
        <div class="field bdate">
          <label>Birth date <span class="grey">(Month/Day/Year)</span></label>
          <select id="month" name="month" onChange="calcBDay()">
            <option></option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
          <input
            id="day"
            onKeyUp="calcBDay()"
            onClick="calcBDay()"
            type="number"
            min="1"
            max="31"
            maxlength="2"
          />
          <input
            id="year"
            onKeyUp="calcBDay()"
            onClick="calcBDay()"
            type="number"
            min="0"
            maxlength="4"
          />
        </div>
      </div>
      <div class="fullStar">
        <div id="star" class="star">
          <span class="t0"></span>
          <div class="t1"></div>
          <div class="t2"></div>
          <div class="t3"></div>
          <div class="t4"></div>
          <div class="t5"></div>
        </div>
        <div id="star-holder"></div>
      </div>
    </section>

    <section>
      <div id="report1"></div>
      <div id="report2"></div>
      <div id="report3"></div>
    </section>
  </body>
</html>
